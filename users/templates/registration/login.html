{% extends 'page/base.html' %}

{% block content %}
	
	{% if form.errors %}
		<p>Ошибка, поробуйте снова</p>
	{% endif %}

	<form method="post" action="{% url 'users:login' %}">
		{% csrf_token %}
		{{ form.as_p }}

		<button name="submit" class="login">Log in</button>
		<input type="hidden" name="next" value="{% url 'page:account' %}" />
	</form>

{% endblock content %}
