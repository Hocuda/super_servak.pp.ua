{% extends 'page/base.html' %}
{% load static %}

{% block content %}
    <div class="product-list">
        {% for product in sorted_product_list %}
            <div class="product-container">
                <img src="{{ product.image.url }}" alt="{{ product.text }}" class="product-image">
                <div class="product-details">
                    <p class="product-description">{{ product.text }}</p>
                    <p class="product-price">Цена: {{ product.price }}</p>
                    <p class="product-size">Вес: {{ product.size }}</p>
                </div>
            </div>
        {% empty %}
            <p class="no-product">Пока товара не завезли</p>
        {% endfor %}
    </div>
{% endblock content %}
